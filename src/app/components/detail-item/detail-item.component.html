<div class="detail">
    <div>
        <h3>
            {{detail.header}} 
            <fa-icon 
                [ngStyle]="{color: 'red'}" 
                [icon]="faTimes"
                (click)="onDelete(detail)">
            </fa-icon>
        </h3>
        
    </div>
    <div *ngIf="detail.type === 'question'">
        <label for="answer">Answer:</label>
        <input type="text" name="answer" placeholder="{{detail.answer}}" [disabled]="true">
        <button type="button" class="btn btn-block">Edit</button>
    </div>
    <div *ngIf="detail.type === 'check'">
        <input type="checkbox"  [checked]="detail.checked">
    </div>
    <div *ngIf="detail.type === 'image'">
        <a href={{detail.imgLink}} target="_blank">
        <img src={{detail.imgLink}}>
        </a>
        <label for="answer">Answer:</label>
        <input type="text" name="answer" placeholder="{{detail.answer}}">
        <button type="button" class="btn btn-block">Edit</button>
    </div>
</div>
