<app-button
color="Blue" 
text="Back" 
routerLink="/">
</app-button>
<app-add-detail (onAddDetail)="addDetail($event)"></app-add-detail>
<h2>Questionnaire for: {{project.title}}</h2>
<app-detail-item
    *ngFor="let detail of details" [detail]="detail"
    (onDeleteDetail)="deleteDetail(detail)"
    (onPatchDetail)="patchDetail(detail)">
</app-detail-item>
